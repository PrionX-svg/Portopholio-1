<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Register_Login_Page/CSS/SignUpStyle.css">
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sansation" rel="stylesheet">
    
</head>
<body>

<!-- SIGN IN SECTION -->
    

    <div class="left-part">
        <h2 id="logoTitle"><span id="title1">cAteriNg</span><span id="title2">Z </span></h2> 
        <img id="signupImage" src="/CAteriNgZ-Assets/food_story4.jpg" alt="SignUp_image">
    </div>

    <div class="right-part">
        <h1 id="signupTitle">REGISTER</h1>
        <div class="form-display">
            <form id="signupForm" method="get" action="LogInPage.html"  onsubmit="return validateSignupPage()">
                <label for="name"><img src="./Register-Assets/name_icon.png" alt="name_icon"></label>
                <input type="text" id="name" required><br><br>
                
                <label for="email"><img src="./Register-Assets/email_icon.png" alt="email_icon"></label>
                <input type="email" id="email" required><br><br>
            
                <label for="address"><img src="./Register-Assets/address_icon.png" alt="address_icon"></label>
                <input type="text" id="address" required><br><br>
                

                <label class="gender">Gender: 
                    <label for="male">
                        <input id="male" type="radio" name="gender_male">Male
                    </label>
                    
                    <label for="female">
                        <input id="female" type="radio" name="gender_female">Female
                    </label><br><br>
                </label><br>
                
                <label for="dob"><img src="./Register-Assets/dob_icon.png" alt=""></label>
                <input type="date" id="dob"  required><br><br>

                <label for="password"><img src="./Register-Assets/pass_icon.png" alt=""></label>
                <input type="password" id="pw" required><br><br>

                <label class="agreement">
                    <input id="agreement" type="checkbox" name="useragreementconfirmation" required>
                    I'm agree to User Agreement
                </label><br><br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        
    </div>
    <!-- Import JS -->
    <script src="/Register_Login_Page/JS/validateSignup.js"></script>
    <script src="/Register_Login_Page/JS/AccountDisplay.js"></script>
</body>
</html>
